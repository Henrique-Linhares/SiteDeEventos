<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechCommunity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/cadastrarEvento.css" />
    <script src="js/cadastrar-evento.js" defer></script>
  </head>
  <body>
    <header class="menu">
      <h1 id="title-header">TechCommunity</h1>
      <nav class="menu-nav">
        <ul class="list-header">
          <li><a href="#" class="link">Home</a></li>
          <li><a href="#" class="link">Detalhes</a></li>
          <li><a href="#" class="link">Lista de Eventos</a></li>
          <li><a href="#" class="link">Sobre nós</a></li>
          <li><a href="#" class="link">Contato</a></li>
        </ul>
      </nav>
    </header>
    <h1 id="title">Cadastro de Eventos</h1>

    <form action="#" method="get" id="form">
      <h2>Preencha o Formulário</h2>

      <label for="title">Titulo: </label>
      <input
        type="text"
        class="input-form"
        id="title-input"
        required
        placeholder="Título:"
      />

      <label for="data">Data: </label>
      <input class="input-form" type="date" id="data-input" required />

      <label for="time">Hora:</label>
      <input type="time" class="input-form" id="time" required />

      <label for="localizacao">Localização:</label>
      <input
        type="text"
        id="localizacao"
        required
        placeholder="Localização: "
        class="input-form"
      />

      <label for="descricao">Descrição:</label>
      <input
        type="area"
        name="descricao"
        id="descricao"
        required
        placeholder="Descrição:"
        class="input-form"
      />

      <label for="categoria">Categorias:</label>
      <select name="selectCategorias" id="selectCategorias" class="input-form">
        <option>Selecione uma opção:</option>
        <option value="workshop">Workshop</option>
        <option value="meetup">Meetup</option>
        <option value="palestra">Palestra</option>
        <option value="codingDojo">Coding Dojo</option>
        <option value="webinar">Webinar</option>
      </select>

      <label for="image">Imagem:</label>
      <input type="text" id="image" class="input-form" required />

      <button type="submit" id="buttonSubmit">Enviar</button>
    </form>
  </body>
</html>
